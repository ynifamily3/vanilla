<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="./style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>블루 아카이브 학생부</title>
  </head>
  <body>
    <template id="custom-confirm">
      <div class="modal-wrapper hidden">
        <div class="modal">
          <strong class="modal-title">title</strong>
          <div class="modal-description">body</div>
          <div class="modal-control">
            <button class="no">아니오</button>
            <button class="yes">예</button>
          </div>
        </div>
      </div>
    </template>
    <template id="student-item">
      <li class="student">
        <label>
          <input class="checkbox" type="checkbox" />
          <img class="student-image" width="64" height="64" />
          <div class="student-name"></div>
        </label>
        <div class="student-control">
          <input
            class="input"
            type="text"
            value=""
            pattern="^[1-9]{1}[0-9]*$"
            inputmode="numeric"
            aria-label="획득 엘레프 개수"
            placeholder="획득 엘레프 개수"
          />
          <span>/ 120</span>
        </div>
        <button class="delete">삭제</button>
      </li>
    </template>
    <template id="bluearchive-students-app">
      <div class="fragment">
        <header>
          <h1>블루 아카이브 학생 모집 현황판</h1>
        </header>
        <main>
          <input type="text" class="new-student" placeholder="학생 이름 입력" />
          <ul class="student-list" data-component="students"></ul>
        </main>
        <footer>
          <div>
            희망 학생 모집
            <code class="student-count" data-component="counter">0</code>명 남음
          </div>
          <ul class="filters" data-component="filters">
            <li>
              <a href="#/" class="all">전부</a>
            </li>
            <li>
              <a href="#/not-recruited" class="not-recruited"
                >아직 모집 안 됨</a
              >
            </li>
            <li>
              <a href="#/recruited" class="recruited">모집 완료</a>
            </li>
          </ul>
        </footer>
        <div data-component="custom-confirm"></div>
      </div>
    </template>
    <div id="root">
      <div data-component="app"></div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
